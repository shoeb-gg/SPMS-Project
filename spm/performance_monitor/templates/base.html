{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Student Performance Monitoring System</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href=" {% static 'https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900' %}"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href=" {% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}"
    />
    <link rel="stylesheet" href=" {% static 'css/style.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
      integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar">
        
        <div
          class="img bg-wrap text-center py-4"
          style="background-image: url('{% static "images/bg_1.jpg"%}')"
        >
          <div class="user-logo">
            <div
              class="img"
              style="background-image: url('{% static "images/cena.jpg"%}')"
            ></div>
            <h3 class="bg-dark">Mr. John Cena</h3>
          </div>
        </div>
        <ul class="list-unstyled components mb-5">
          <li class="">
            <a href="{%url 'facultyDash'%}"><span class="fa fa-home mr-3"></span> Dashboard</a>
          </li>
          <li>
            <a href="{%url 'facultyData'%}"
              ><span class="fa fa-download mr-3 notif">
                </span>
              Data Entry
            </a>
          </li>
          
          <li>
            <a href="{%url 'facultyStudentReport'%}"><span class="fa fa-gift mr-3"></span> Student Report</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-trophy mr-3"></span> Course Report</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-cog mr-3"></span>Account Settings</a>
          </li>          
          <li>
            <a  href="{%url 'logIn'%}"><span class="fa fa-sign-out mr-3"></span> Sign Out</a>
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
       {%block content%}
       {%endblock content%}
    </div>   
  </body>
  <script>
    function coMap() {
      var text = document.getElementById("coNumber").value;
      var b = parseInt(text);
      var htmlElements = "";
      for (var i = 0; i < b; i++) {
        htmlElements += `
        <div class="d-flex justify-content-between">
          <input
            class="form-control mr-2 mb-3"
            type="text"
            placeholder="Enter the CO Number"
          />
          <input
            class="form-control ml-2 mb-3"
            type="text"
            placeholder="Enter the Associated PLO Numbers"
          />
        </div>
        `;        
      }
      var container = document.getElementById("mapSpace");
      container.innerHTML = htmlElements;      
    }

    function studentsCreate() {
      var stdnts = document.getElementById("totalStudents").value;
      var qs = document.getElementById("totalQuestions").value;
      var s = parseInt(stdnts);
      var q = parseInt(qs);
      var htmlElements = "";
      for (var i = 0; i < s; i++) {
        htmlElements += `
        <div class="mt-5"> 
          <h7 class="mr-1 text-white">Student ${i+1}:</h7>       
          <input
            class="form-control"
            type="text"
            placeholder="Enter the Student ID"
          />
        </div>
        `;
        for (var j = 0; j < q; j++) {
          htmlElements += `
          <div class="d-flex justify-content-between mt-2">
            <h6 class="mr-1 mt-3 text-white">Q${j+1}:</h6>
            <input class="form-control mr-1 ml-1 mt-2" type="text" placeholder="CO Number" />
            <input
              class="form-control mr-1 ml-1 mt-2"
              type="text"
              placeholder="Total for Question"
            />
            <input
              class="form-control ml-1 mt-2"
              type="text"
              placeholder="% Threshold to Pass"
            />
          </div>
          `;
        }
      }
      htmlElements += `
        <div class="d-flex justify-content-end">
                <button
                  class="rounded mt-3 btn-primary pl-5 pr-5 pt-1 pb-1"
                  id="coGet"
                  onclick="studentsCreate()"
                  ;
                  return
                  false;
                >
                  Submit
                </button>
              </div>
      `
      var container = document.getElementById("studentSpace");
      container.innerHTML = htmlElements;      
    }


  </script>
  {% include "facultyDashChartScripts.html" %}
</html>
