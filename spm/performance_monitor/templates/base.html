{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Student Performance Monitoring System</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href=" {% static 'https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900' %}"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href=" {% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}"
    />
    <link rel="stylesheet" href=" {% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar">
        <div class="custom-menu bg-dark rounded">
          <button
            type="button"
            id="sidebarCollapse"
            class="navbar-toggler"
          
          ><span class="navbar-toggler-icon bg-info rounded text-white"></span></button>
        </div>
        <div
          class="img bg-wrap text-center py-4"
          style="background-image: url('{% static "images/bg_1.jpg"%}')"
        >
          <div class="user-logo">
            <div
              class="img"
              style="background-image: url('{% static "images/cena.jpg"%}')"
            ></div>
            <h3 class="bg-dark">Mr. John Cena</h3>
          </div>
        </div>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="#"><span class="fa fa-home mr-3"></span> Dashboard</a>
          </li>
          <li>
            <a href="#"
              ><span class="fa fa-download mr-3 notif">
                </span>
              Data Entry
            </a>
          </li>
          <li>
            <a href="#"><span class="fa fa-gift mr-3"></span> Student Report</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-trophy mr-3"></span> Course Report</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-cog mr-3"></span>Account Settings</a>
          </li>          
          <li>
            <a  href="{%url 'logIn'%}"><span class="fa fa-sign-out mr-3"></span> Sign Out</a>
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <h1 class="mb-4">ALL CONTENT GOES HERE !!</h1>
        
      </div>
    </div>

    <script src=" {% static 'js/jquery.min.js'%}"></script>
    <script src=" {% static 'js/popper.js'%}"></script>
    <script src=" {% static 'js/bootstrap.min.js' %}"></script>
    <script src=" {% static 'js/main.js'%}"></script>
  </body>
</html>
